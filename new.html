<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Flow Simulation with Images</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
        }
        .container {
            text-align: center;
            margin: 20px auto;
            max-width: 800px;
        }
        #water-flow {
            position: relative;
            width: 100%;
            height: 300px;
            background: linear-gradient(to bottom, #87ceeb, #4682b4);
            overflow: hidden;
            border-radius: 10px;
        }
        .wave {
            position: absolute;
            width: 200%;
            height: 200px;
            top: 150px;
            left: -50%;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: wave 4s infinite linear;
        }
        .wave:nth-child(2) {
            animation-delay: -2s;
            background: rgba(255, 255, 255, 0.3);
        }
        @keyframes wave {
            from {
                transform: translateX(0);
            }
            to {
                transform: translateX(50%);
            }
        }
        .controls {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            background-color: #4682b4;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #5a9bd6;
        }
        .image-gallery {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
        }
        .image-gallery img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .image-gallery img:hover {
            transform: scale(1.1);
        }
        #selected-image {
            margin-top: 20px;
            max-width: 100%;
            height: auto;
            border: 2px solid #4682b4;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Water Flow Simulation with Images</h1>
        <div id="water-flow">
            <div class="wave"></div>
            <div class="wave"></div>
        </div>
        <div class="controls">
            <button onclick="startFlow()">Start Flow</button>
            <button onclick="stopFlow()">Stop Flow</button>
            <button onclick="changeSpeed('fast')">Increase Speed</button>
            <button onclick="changeSpeed('slow')">Decrease Speed</button>
        </div>

        <div class="image-gallery">
            <img src="https://via.placeholder.com/100" alt="Image 1" onclick="selectImage(this)">
            <img src="https://via.placeholder.com/100" alt="Image 2" onclick="selectImage(this)">
            <img src="https://via.placeholder.com/100" alt="Image 3" onclick="selectImage(this)">
            <img src="https://via.placeholder.com/100" alt="Image 4" onclick="selectImage(this)">
            <img src="https://via.placeholder.com/100" alt="Image 5" onclick="selectImage(this)">
            <img src="https://via.placeholder.com/100" alt="Image 6" onclick="selectImage(this)">
            <img src="./gallery-tn-02.jpg" alt="Image 7" onclick="selectImage(this)">
        </div>

        <img id="selected-image" src="https://via.placeholder.com/400" alt="Selected Image">
    </div>
    <script>
        const waves = document.querySelectorAll('.wave');
        let animationDuration = 4;

        function startFlow() {
            waves.forEach(wave => {
                wave.style.animationPlayState = 'running';
            });
        }

        function stopFlow() {
            waves.forEach(wave => {
                wave.style.animationPlayState = 'paused';
            });
        }

        function changeSpeed(speed) {
            if (speed === 'fast') animationDuration = Math.max(2, animationDuration - 1);
            if (speed === 'slow') animationDuration = Math.min(8, animationDuration + 1);
            waves.forEach(wave => {
                wave.style.animationDuration = `${animationDuration}s`;
            });
        }

        function selectImage(image) {
            const selectedImage = document.getElementById('selected-image');
            selectedImage.src = image.src;
            selectedImage.alt = image.alt;
        }
    </script>
</body>
</html>
